<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock paper scissors (with DOM and CSS)</title>
  <link rel="stylesheet" href="styles/07-rock-paper-scissors.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <button onclick="playGame('rock')" class="move-button"><img src="/SuperSimpleDevJS/imagens/rock-emoji.png" alt="rock" class="move-icon"></button>
  <button onclick="playGame('paper')" class="move-button"><img src="/SuperSimpleDevJS/imagens/paper-emoji.png" alt="paper" class="move-icon"></button>
  <button onclick="playGame('scissors')" class="move-button"><img src="/SuperSimpleDevJS/imagens/scissors-emoji.png" alt="scissors" class="move-icon"></button>
  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>
  <button onclick=" 
  score.wins = 0;
  score.losses = 0;
  score.ties = 0;
  localStorage.removeItem('score');
  updateScoreElement()
  " class="reset-score-button">Reset Score</button>
  <script src="scripts/07-rock-paper-scissors.js"></script>
</body>
</html>
