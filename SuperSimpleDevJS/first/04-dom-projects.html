<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM project</title>
</head>
<body>
  <p>Youtube Subscribe Button</p>
  <button class="js-subscribe-button" onclick="subscribe()">
  Subscribe 
  </button> <!--O espaço no 'Subscribe' só é ignorado pela adição do 'innerText'-->

  <p>Amazon Shipping Calculator</p>
  <p>Order under $40 = +$10 shipping.</p>
  <p>Order over $40 = FREE shipping.</p>
  <input class="js-cost-input" placeholder="Cost of order" onkeydown="handleCostKeydown()">
  <button onclick="calculateTotal()">Calculate</button>
  <p class="js-total-cost"></p>

<script>
  function subscribe() {
    let buttonElement = document.querySelector('.js-subscribe-button');
    if (buttonElement.innerText === 'Subscribe') {
      buttonElement.innerHTML = 'Subscribed';
    } else {
      buttonElement.innerHTML = 'Subscribe';
    }
  }

  function calculateTotal() {
    let inputElement = document.querySelector('.js-cost-input')
    let cost = Number(inputElement.value) // Como não há HTML dentro do input, não usaremos a propriedade 'innerHTML', mas sim '.value'. 'Number' é justamente para covnerter o 'cost' (que é uma String) em number

    if (cost < 40) {
      cost += 10
    }

    document.querySelector('.js-total-cost').innerHTML = `$${cost}`
  }
  // Para certificar que a tecla ENTER execultará também a função. Vide: onkeydown
  function handleCostKeydown() {
    if (event.key === 'Enter') {
    calculateTotal()
    }
  }
</script>
</body>
</html>
