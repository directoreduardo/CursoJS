<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESTUDO</title>

  <link rel="stylesheet" href="styles/shared/amazon-header.css">
  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/pages/amazon.css">
</head>
<body>
  <header class="amazon-header">
    <section class="amazon-header-left-section">
      <a href="amazon.html" class="header-link">
        <img src="imagens/amazon-logo-white.png" class="amazon-logo">
        <img src="imagens/amazon-mobile-logo-white.png" class="amazon-mobile-logo">
      </a>
    </section>

    <section class="amazon-header-middle-section">
      <input type="text" placeholder="Search" class="search-bar">
      <button class="search-button">
        <img src="imagens/icons/search-icon.png" class="search-icon">
      </button>
    </section>

    <section class="amazon-header-right-section">
      <a href="orders.html" class="orders-link header-link">
        <span class="returns-text">Returns</span>
        <span class="orders-text">& Orders</span>
      </a>

      <a href="checkout.html" class="cart-link header-link">
        <img src="imagens/icons/cart-icon.png" class="cart-icon">
        <div class="cart-quantity js-cart-quantity">0</div>
        <div class="cart-text">Cart</div>
      </a>
    </section>

    <section class="right-section-mobile">
      <img src="imagens/icons/hamburger-menu.png" class="hamburger-menu-toggle">
    </section>

    <!--
      <div>
      <a href="orders.html">Returns & Orders</a>
      <a href="checkout.html">
        "Cart ("<span class="cart-quantity-mobile">3</span>")"
      </a>
    </div>
    -->
    
  </header>
<!--APENAS EXEMPLOS COM DOIS PRODUCT-CONTAINER PARA DEMONSTRAR COMO SERIA CASO NÃO ESTIVESSE UTILIZANDO O DOM. PORÉM, AO SER CRIADO O PRODUCTS.JS, ESSES CODIGOS ABAIXOS NO HTML É INÚTIL E PODERIA SER APAGADO-->
  <main>
    <div class="products-grid js-products-grid">
      <div class="product-container">
        <div class="product-image-container">
          <img src="imagens/products/athletic-cotton-socks-6-pairs.jpg" class="product-image">
        </div>

        <div class="product-name limit-to-2-lines">
          Black and Gray Athletic Cotton Socks - 6 Pairs
        </div>

        <div class="product-rating-container">
          <img src="imagens/rating/rating-45.png" class="product-rating-stars">
          <div class="product-rating-count link-primary">
            87
          </div>
        </div>

        <div class="product-price"> $10.90 </div>

        <div class="product-quantity-container">
          <select data-testid="quantity-selector" >
            <option selected value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>

        <div class="product-spacer"></div>
        
        <div class="added-to-cart" data-testid="added-to-cart">
          <img src="imagens/icons/checkmark.png">
          " Added "
        </div>

        <button class="add-to-cart-button button-primary" data-testid="added-to-cart-button">
          Add to Cart
        </button>
      </div>

      <div class="product-container">
        <div class="product-image-container">
          <img src="imagens/products/plain-hooded-fleece-sweatshirt-yellow.jpg" class="product-image">
        </div>

        <div class="product-name limit-to-2-lines">
          Plain Hooded Fleece Sweatshirt
        </div>

        <div class="product-rating-container">
          <img src="imagens/rating/rating-45.png" class="product-rating-stars">
          <div class="product-rating-count link-primary">317</div>
        </div>

        <div class="product-price">$24.00</div>

        <div class="product-quantity-container">
          <select>
            <option selected value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div class="variation-name">Color</div>

        <div class="variation-options-container">
          <button class="variation-option is-selected" data-variation-name="Color" data-variation-value="Yellow">
            Yellow
          </button>
          <button class="variation-option">
            Teal
          </button>
        </div>

        <div class="variation-name">Size</div>

        <div class="variation-options-container">
          <button class="variation-option is-selected">
            S
          </button>
          <button class="variation-option">
            M
          </button>
          <button class="variation-option">
            L
          </button>
        </div>

        <div class="added-to-cart">
          <img src="imagens/icons/checkmark.png">
          " Added "
        </div>

        <button class="add-to-cart-button button-primary">
          Add to Cart
        </button>
      </div>
    </div>

    <!--A ORDEM DOS ARQUIVOS JS SÃO NECESSARIO DESSA MANEIRA: Primeiro cria os produtos e, em seguida, esse arquivo (amazon.js) percorre (loops) os produtos e cria todos os HTML-->
   <script src="scripts/data/products.js"></script>
    <script src="scripts/amazon.js"></script>
  </main>
</body>
</html>
