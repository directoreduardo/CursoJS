<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css">
  <link rel="stylesheet" href="styles/pages/checkout/checkout.css">
</head>
<body>
  <header class="checkout-header">
    <div class="header-content">
      <section class="checkout-header-left-section">
        <a href="amazon.html" data-testid="amazon-logo">
          <img src="imagens/amazon-logo.png" class="amazon-logo">
          <img src="imagens/amazon-mobile-logo.png" class="amazon-mobile-logo">
        </a>
      </section>

      <section class="checkout-header-middle-section">
        Checkout (<a class="return-to-home-link" href="amazon.html">3 items</a>)
      </section>

      <section class="checkout-header-right-section">
        <img src="imagens/icons/checkout-lock-icon.png">
      </section>
    </div>
  </header>

  <main>
    <div class="page-title">Review your order</div>

    <section class="checkout-grid">
      <div class="order-summary js-order-summary">
      </div>

      <div class="payment-summary">
        <div>
          <div class="payment-summary-title">
            Order Summary
          </div>

          <div class="payment-summary-row">
            <div>Items (3):</div>
            <div class="payment-summary-money" data-testid="product-cost">
              $42.75
            </div>
          </div>
          
          <div class="payment-summary-row">
            <div>
              Shipping & handling:
            </div>
            <div class="payment-summary-money" data-testid="shipping-cost">
              $4.99
            </div>
          </div>

          <div class="payment-summary-row subtotal-row">
            <div>Total before tax:</div>
            <div class="payment-summary-money" data-testid="sub-total">
              $47.74
            </div>
          </div>

          <div class="payment-summary-row">
            <div>
              Estimated tax (10%):
            </div>
            <div class="payment-summary-money" data-testid="tax-cost">
              $4.77
            </div>
          </div>

          <div class="payment-summary-row total-row">
            <div>Order total:</div>
            <div class="payment-summary-money" data-testid="total-cost">
              $52.51
            </div>
          </div>
        </div>

        <button class="place-order-button button-primary">
          Place your order
        </button>
      </div>
    </section>
  </main>

  <script type="module" src="scripts/checkout.js"></script>
</body>
</html>
