<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking</title>
  <link rel="stylesheet" href="styles/shared/amazon-header.css">
  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/pages/tracking.css">
</head>
<body>
  <header class="amazon-header">
    <section class="amazon-header-left-section">
      <a href="amazon.html" class="header-link">
        <img src="imagens/amazon-logo-white.png" class="amazon-logo">
        <img src="imagens/amazon-mobile-logo-white.png" class="amazon-mobile-logo">
      </a>
    </section>
    
    <section class="amazon-header-middle-section">
      <input type="text" placeholder="Search" class="search-bar">
      <button class="search-button">
        <img src="imagens/icons/search-icon.png" class="search-icon">
      </button>
    </section>

    <section class="amazon-header-right-section">
      <a href="orders.html" class="orders-link header-link">
        <span class="returns-text">Returns</span>
        <span class="orders-text">
          & Orders
        </span>
      </a>

      <a href="checkout.html" class="cart-link header-link">
        <img src="imagens/icons/cart-icon.png" class="cart-icon">
        <div class="cart-quantity js-cart-quantity">3</div>
        <div class="cart-text">Cart</div>
      </a>
    </section>
  </header>

  <main>
    <div class="order-tracking">
      <a href="orders.html" class="back-to-orders-link link-primary">
        View all orders
      </a>

      <div class="delivery-date">
        Arriving on Monday, June 13
      </div>

      <div class="product-info">
        Black and Gray athletic Cotton Socks - 6 Pairs
      </div>

      <div class="product-info">
        Quantity: 1
      </div>

      <img src="imagens/products/athletic-cotton-socks-6-pairs.jpg" class="product-image">

      <div class="progress-labels-container">
        <div class="progress-label">
          Preparing
        </div>
        <div class="progress-label current-status">
          Shipped
        </div>
        <div class="progress-label">
          Delivered
        </div>
      </div>

      <div class="progress-bar-container">
        <div class="progress-bar"></div>
      </div>
    </div>
  </main>
</body>
</html>
