<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mile to Kilometers Converter</title>
  <link rel="stylesheet" href="style/estilo.css">
</head>
<body>
  <h1>Miles to Kilometers Converter</h1>
  <div class="container top">
    <p>Type in a number of miles and click the button to convert the distance to kilometers</p>

    <form method="post" action="somephpfile.php" class="convert">

      <input type="text" name="distance" class="distance" placeholder="distance">
      <input type="submit" name="convertdist" value="Convert Distance">
      
    </form>
  </div>

  <div class="container bottom answer">
    <h2 class="invisible">Answer goes here</h2>
  </div>

  <p class="directions">Press the "K" key to switch to kilometer converstion, press the "M" key to switch to mile converstion</p>

  <script src="js/script.js"></script>
</body>
</html>
