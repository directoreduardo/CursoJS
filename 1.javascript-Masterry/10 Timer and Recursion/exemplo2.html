<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo 2</title>
  <style>
    .one {
      width: 100px;
      height: 100px;
      background-color: #910104;
      transition: all 2s;
    }

    /* classe criada pelo/para o JS */
    .two {
      width: 500px;
      height: 500px;
      background-color: #1b2f6b;
      transition: all 2s;
    }
  </style>
</head>
<body>
  <div class="thediv one"></div>

  <script>
    const theDiv = document.querySelector('.thediv')

    setTimeout(function() {
      theDiv.setAttribute('class', 'two')
    }, 2000)
  </script>
</body>
</html>
