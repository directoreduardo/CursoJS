<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// ----------Função Callback
// Uma função callback é uma função passada a outra função como argumento, que é então invocada dentro da função externa para completar algum tipo de rotina ou ação

    let saudacao = (nome) => alert('Ola ' + nome)
    let processaEntraUser = (callback) => {
        let nome = prompt('Digite seu nome: ')
        callback(nome)
    }
    processaEntraUser(saudacao)
    
    </script>
</body>
</html>
